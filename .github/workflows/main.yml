name: DEPLOY
on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: rsync deployments
      uses: burnett01/rsync-deployments@7.0.1
      with:
        switches: -avzr --delete
        path: /
        remote_path: /home/prysdbpplus/public_html/test
        remote_host: pry-sdbpplus.nke.co.id
        remote_user: prysdbpplus
        remote_key: ${{ secrets.DEPLOY_KEY }}
